 <link href="styles/custom.css" rel="stylesheet" type="text/css" media="all" /><!-- Contains JQuery UI specific styles -->
 <link href="styles/style.css" rel="stylesheet" type="text/css" media="all" /><!-- Contans formatting style "classes" and other schematic styles -->
 <!--- In general fixed.css is for desktop screens fluid.css for mobile and print.css is the stylesheet for printed pages -->
 <!--link href="styles/fixed.css" rel="stylesheet" type="text/css" /--> <!-- Placed first so older browsers (no CSS media queries) format the page for a desktop -->
 <link href="styles/fluid.css" rel="stylesheet" type="text/css" media="handheld, only screen" /> <!-- Override fixed if handhelds and screens ("only screen" hides from older browsers) -->
 <link href="styles/fixed.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 769px)" /> <!-- Finally override if wide desktop screen -->
<!-- Provide printer page guidelines; meant to be printed on US letter pages --> 
 <style type="text/css" media="print">
   @page { size: 8.5in 11in; margin: 0.5in;}
 </style>
 <link href="styles/print.css" rel="stylesheet" type="text/css" media="print" />
 <style type="text/css">
   @media print { .js .sec_nav { display: none;} }
   @media only screen and ( max-width: 769px ) { .js .sec_nav { display: none;} }
 </style>
